        story1 = "In 2016, Juan Barios y Nazario Felix founded Scignals. The pair had previously worked together for several years as neuroscience researchers. Their dream was to create a company that would set new standards in neurotechnology. They had no shortage of experience to draw on. They’ve worked for clients such as Campofrío, Mahou, Pascual, Lacasa o Grefusa. Combining technical expertise with business flair, they’ve built incredible software and hardware. "
