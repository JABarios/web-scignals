<section id="portfolio">
    <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading">{{ with .Site.Params.portfolio.headline }}{{ . }}{{ end }}</h2>
            <hr class="primary">
          </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {{ range .Site.Params.portfolio.list }}
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="portfolio-box">
                   {{ if ne .link "" }}
                      <a href="{{ .link }}" target="_blank" rel="noopener"><img src="{{ $.Site.Params.cdn.images }}/clients/{{ .image }}" alt="Partner"/></a>
                   {{ end }}
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
