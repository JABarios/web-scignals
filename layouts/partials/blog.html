<section id="blog" class="alternative-row-background">
  <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading">Blog</h2>
          <hr class="primary">
        </div>
      </div>
  </div>
  <div class="container">
      <div class="row">
            {{ range first 3 (where .Data.Pages "Section" "blog")}}
            <div class="col-lg-4 text-center">
              {{ .Render "block"}}
            </div>
            {{ end }}
          </div>
      </div>
  </div>
  <div class="container">
      <div class="row" style="margin-top:32px;">
        <div class="col-lg-4 col-lg-offset-4 text-center">
            <a href="/blog/" style="text-decoration: none;">READ MORE</a>
        </div>
      </div>
  </div>
</section>
