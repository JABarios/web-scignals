<section id="contact" class="alternative-row-background">
    <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12">
            <div class="row">
              <div class="col-lg-12 text-center">
                  <h2 class="section-heading">{{ with .Site.Params.contact.headline }}{{ . }}{{ end }}</h2>
                  <hr class="primary">
                  <br />
              </div>
              <div class="col-lg-4 col-md-4 col-sm-4 text-center">
                  <i class="fa fa-phone fa-3x animate-on-visibility"></i>
                  <p><a href="tel:{{ with .Site.Params.contact.phone }}{{ . }}{{ end }}">{{ with .Site.Params.contact.phone }}{{ . }}{{ end }}</a></p>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-4 text-center">
                  <i class="fa fa-twitter fa-3x animate-on-visibility"></i>
                  <p><a href="{{ with .Site.Params.contact.twitter }}{{ . }}{{ end }}" target="_blank">twitter</a></p>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-4 text-center">
                  <i class="fa fa-envelope-o fa-3x animate-on-visibility"></i>
                  <p><a href="mailto:{{ with .Site.Params.contact.email }}{{ . }}{{ end }}" target="_blank">{{ with .Site.Params.contact.email }}{{ . }}{{ end }}</a></p>
              </div>
            </div>
          </div>
        </div>
    </div>
</section>
