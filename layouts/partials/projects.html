<section id="projects">
  <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading">Projects</h2>
          <hr class="primary">
        </div>
      </div>
  </div>
  <div class="container">
      <div class="row">
            {{ range first 2 (where .Data.Pages "Section" "project")}}
            <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 text-center">
              <div class="box-container">
                {{ .Render "block"}}
              </div>
            </div>
            {{ end }}
          </div>
      </div>
  </div>
</section>
