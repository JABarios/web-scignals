<div class="col-xs-3 col-md-2">
  <img class="rounded-small" src="/img/authors/{{ .author.image }}" alt="Author"/>
  <br />
  {{ if eq .author.twitter nil }}
    <i class="fa fa-twitter author-links-disabled" aria-hidden="true"></i>
  {{ else }}
    <a href="{{ .author.twitter }}" class="author-links" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
  {{ end }}
  {{ if eq .author.linkedin nil }}
    <i class="fa fa-linkedin author-links-disabled" aria-hidden="true"></i>
  {{ else }}
    <a href="{{ .author.linkedin }}" class="author-links" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
  {{ end }}
  {{ if eq .author.github nil }}
    <i class="fa fa-github author-links-disabled" aria-hidden="true"></i>
  {{ else }}
    <a href="{{ .author.github }}" class="author-links" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
  {{ end }}
</div>
<div class="col-xs-9 col-md-10">
    <h3>{{ .author.name }}</h3>
    <p class="author-bio">{{ .author.description }}</p>
</div>
