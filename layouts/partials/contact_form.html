<section id="demo">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="section-heading">Request a demo</h2>
        <hr class="primary">
      </div>
    </div>
    <form id="contact-form">
      <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <input type="text" class="form-control" placeholder="Your Name" name="name" id="name">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <input type="email" class="form-control" placeholder="Your Email" name="email" id="email" required>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <input type="text" class="form-control" placeholder="Your Message" name="message" id="message">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <input type="submit" class="btn btn-primary" id="submit" value="Send" />
        </div>
      </div>
    </form>
    <div id="success" style="display: none;">
      <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
          <h2>Thank you for your enquiry!</h2>
          <h2>We will contact you soon.</h2>
          <img src="/img/project/0001/success.png" style="width:150px; height:150px;"/>
        </div>
      </div>
    </div>
  </div>
</section>
