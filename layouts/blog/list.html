<div style="cursor: pointer;" onclick="window.location='{{ .RelPermalink }}';">
  <img src="{{ .Params.thumbnail }}" alt="article-img"/>
  <h3>{{ .Title }} {{ if .GetParam "draft"}}DRAFT{{end}}</h3>
  <div class="article-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
  <p>{{ .Summary }}</p>
</div>
